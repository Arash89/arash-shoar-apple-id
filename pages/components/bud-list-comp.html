<div class="row bud-com-expand" ng-click="budCtr.showHideExpand($index)">
<div class="row bud-com text-left" ng-show="budCtr.filterByStatus(person.status)">

	<div class="col-xs-5 col-sm-5">
		<span class="glyphicon glyphicon-apple  {{budCtr.colorByStatus(person.status)}}" aria-hidden="true"></span>		
		{{person.status}} <span>{{budCtr.budDate(person.lastSignIn, person.status)}}</span>
	</div>
	<div class="col-xs-3 col-sm-3">
		{{person.lastName}}
	</div>		
	<div class="col-xs-2 col-sm-3">
		{{person.firstName}} 
	</div>		
	<div class="col-xs-2 col-sm-1">
		{{person._id.substr(person._id.length - 5, 10)}}
	</div>

</div>



<!-- <div class="row text-left" ng-show="budCtr.showHide[$index]"> -->
<div class="row text-left" ng-show="budCtr.persons[$index].expandVisibil">

	<div class="col-xs-10 col-xs-offset-1">
		<h3>
			{{person.firstName + " " + person.lastName}}
		</h3>
	</div>

	<div class="col-xs-10 col-xs-offset-1">
		Born: {{person.birthday}}
	</div>

	<div class="col-xs-10 col-xs-offset-1">
		Email: {{person.email}}
	</div>

	<div class="col-xs-10 col-xs-offset-1">
		<h4>Bio:</h4>
		{{person.bio}}
		<p>&nbsp;</p>
	</div>

</div>

</div>
