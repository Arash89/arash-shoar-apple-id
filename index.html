<!DOCTYPE html>
<html ng-app="arashTcsApp">
<head>
<title>Shoar Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css"></link>
<link rel="stylesheet" type="text/css" href="css/style.css"></link>
<link rel="icon" type="image/png" href="images/icons/tool.png" />
</head>

<body>

<div class="container">

<!-- The menu element it is just a bootstrap Fancy 4 element -->
<nav class="navbar navbar-default login-navbar">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand login-logo" href="#/"><img class="" src="images/icons/tool.png"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/signup">Sign Up</a></li>
        <li><a href="#/">Buddy List</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</div> 
<!-- End of nav and menu-->


<div class="container profile-container">
  <div class="row">
    <div class="col-sm-2 col-sm-offset-5 text-center">
      <img class="profile" src="images/profile.jpg">
    </div>
  </div>
</div>

<!-- Here is where the pages loaded in -->
<!-- All pages content are locatet in the ./pages/*.html folder -->
<div class="container app-container">
  <div class="row">
    <div id="lgContainer" class="col-sm-10 col-sm-offset-1 text-center form-col">

      <ng-view></ng-view>
 
    </div>
  </div>
</div>


<!-- Loding the scripts that application needed -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="css/bootstrap/js/bootstrap.min.js"></script>
<script src="js/modernizr.js"></script>
<script src="https://use.fontawesome.com/2a04038c3d.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
<script src="js/polyfills.js"></script>
<script src="js/form-controller.js"></script>
<script src="js/buddy-controller.js"></script>
<script src="js/routes.js"></script>
<script src="js/buddy-list-directives.js"></script>
</body>

</html>
